global:
  replicaCount: 1
  environment: {}
   # list of key: value
   # GLOBAL1: value

deployment: true

image:
  repository: "myrepo.com/my-image"
  tag: "v1.2.3"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

#serviceAccount: microservice-sa
createServiceAccount: false
rbac: false

# Annotation for the Deployment
annotations: {}

# List of services
services: []

#Probes
liveness:
  enabled: false
readiness:
  enabled: false

volumes:
  enabled: true
  pvc:
    enabled: true
    existingClaim: null
    name: my-data
    mountPath: ""
    # if subPath is used mountPath must be empty 
    subPaths:
    - mountPath: /data
      subPath: data
    size: 1G
    class:
    accessModes:
      - ReadWriteOnce
    annotations:
      test.annotation/key1: "value1"
      test.annotation/key2: "value2"
  configMaps: {}

ingress:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

